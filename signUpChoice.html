<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      transition: background-color 0.5s;
    }

    body.night-mode {
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
      transition: background-color 0.5s;
    }

    header.night-mode {
      background-color: #111;
    }

    .avatar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .avatar-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px; /* Adjust this value to increase/decrease space between rows */
      box-sizing: border-box;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .avatar-label {
      margin-top: 10px;
      text-align: center;
    }

    #teacherModal,
    #studentModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s;
    }

    #teacherModal.night-mode,
    #studentModal.night-mode {
      background: rgba(0, 0, 0, 0.9);
    }

    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #closeModal {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* Decorative border above avatars */
    .border-decoration {
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #3498db, #2ecc71);
      margin-top: 10px;
    }
  </style>
  <script>
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function toggleNightMode() {
      document.body.classList.toggle('night-mode');
      document.querySelector('header').classList.toggle('night-mode');
      document.getElementById('teacherModal').classList.toggle('night-mode');
      document.getElementById('studentModal').classList.toggle('night-mode');
    }
  </script>
</head>
<body>

  <header>
    <h1>Innovation Club</h1>
    <p>Students and Teachers login</p>
    <button onclick="toggleNightMode()">Toggle Night Mode</button>
  </header>

  <div class="border-decoration"></div>

  <div class="avatar-container">
    <div class="avatar-row">
      <a href="signup.html"> <!-- Link to teacher's page -->
        <div class="avatar">
          <img src="teacher avatar.jpg" alt="Teacher Avatar">
          <div class="avatar-label">Teacher</div>
        </div>
      </a>

      <a href="singup.html"> <!-- Link to student's page -->
        <div class="avatar">
          <img src="studenavatar.jpg" alt="Student Avatar">
          <div class="avatar-label">Student</div>
        </div>
      </a>
    </div>

   
  </div>

  <!-- Teacher Modal -->
  <div id="teacherModal">
    <div id="modalContent">
      <span id="closeModal" onclick="closeModal('teacherModal')">&times;</span>
      <h2>Teacher</h2>
      <p>This is the teacher's avatar.</p>
    </div>
  </div>

  <!-- Student Modal -->
  <div id="studentModal">
    <div id="modalContent">
      <span id="closeModal" onclick="closeModal('studentModal')">&times;</span>
      <h2>Student</h2>
      <p>This is the student's avatar.</p>
    </div>
  </div>

</body>
</html>
